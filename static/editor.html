<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/lib/codemirror.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/addon/hint/show-hint.css">
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/lib/codemirror.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/addon/hint/show-hint.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/addon/hint/xml-hint.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/addon/hint/html-hint.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/mode/xml/xml.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/mode/javascript/javascript.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/mode/css/css.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/mode/htmlmixed/htmlmixed.js"></script>
	<style>
		html {
			height: 100%;
		}

		body {
			display: flex;
			flex-direction: column;
		}

		iframe {
			float: left;
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
			display: inline-block;
			flex-grow: 1;
		}

		body,
		html {
			margin: 0;
			width: 100%;
			min-height: 100%;
			padding: 0;
		}

		#tools {
			display: flex;
		}
	</style>
</head>

<body>
	<div id="tools">
		<button id='submit'>Replace</button>
		<button id='append'>Append</button>
		<select id="snippets" style="flex-grow: 1;">

<script id="hello-world" type="text/html">
<a-entity position="-3 2.5 -1.5" scale="4 4 4">
	<a-entity bmfont-text="text: <a-box></a-box>; width: 650;"></a-entity>
	<a-entity geometry="primitive: plane; width: 2; height: 0.3;" position="0.9 0 -0.1" material="color: white; shader: flat;"></a-entity>
</a-entity>
<a-box></a-box>
</script>


<script id="bunny" type="text/html">
<a-entity obj-model="obj: url(/models/bunny.obj);" scale="100 100 100" position="-10 -4 -10">
	<a-animation attribute="scale" from="0 0 0" fill="backwards" to="100 100 100" dur="6600" easing="ease-out-elastic"></a-animation>
	<a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="44000" easing="linear" repeat="indefinite"></a-animation>
</a-entity>
</script>


<script id="ship" type="text/html">
<a-entity rotation="0 -45 0">
  <a-entity obj-model="obj: #ship-obj; mtl: #ship-mtl;">
      <a-animation attribute="position" from="0 0 -200" fill="backwards" to="0 0 0" dur="1600" easing="ease-in"></a-animation>
  </a-entity>
</a-entity>
</script>

<script id="physics" type="text/html">
<a-box material="color: blue;" dynamic-body position="0 0.4 0"></a-box>
<a-box material="color: green;" dynamic-body position="-1.2 0.4 0"></a-box>
<a-box material="color: yellow;" dynamic-body position="1.2 0.4 0"></a-box>
<a-box material="color: crimson;" dynamic-body position="-0.55 1.5 0"></a-box>
<a-box material="color: purple;" dynamic-body position="0.55 1.5 0"></a-box>
<a-box material="color: orange;" dynamic-body position="0 2.6 0"></a-box>
<a-sphere dynamic-body="mass: 20;" position="0 0.5 5" radius="0.5" velocity="0 3 15"></a-sphere>
</script>

		</select>
	</div>
	<div id="code"></div>
	<iframe src="/?watcher"></iframe>
	<script src="scripts/slides.js"></script>
</body>

</html>
