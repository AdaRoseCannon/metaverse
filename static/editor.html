<!DOCTYPE html>
<html>

<head>
	<title>Editor - Metaverse</title>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/lib/codemirror.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/addon/hint/show-hint.css">
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/lib/codemirror.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/addon/hint/show-hint.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/addon/hint/xml-hint.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/addon/hint/html-hint.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/mode/xml/xml.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/mode/javascript/javascript.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/mode/css/css.js"></script>
	<script src="https://cdn.rawgit.com/codemirror/CodeMirror/5.19.0/mode/htmlmixed/htmlmixed.js"></script>
	<style>
		html {
			height: 100%;
		}

		body {
			display: flex;
			flex-direction: column;
		}

		iframe {
			float: left;
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
			display: inline-block;
			flex-grow: 1;
		}

		body,
		html {
			margin: 0;
			width: 100%;
			min-height: 100%;
			padding: 0;
		}

		#tools {
			display: flex;
		}
	</style>
</head>

<body>
	<div id="tools">
		<button id='submit'>Replace</button>
		<button id='append'>Append</button>
		<select id="snippets" style="flex-grow: 1;">

<script id="hello-world" type="text/html">
<a-box position="0 0.2 0"></a-box>

<a-entity position="-3 5 -1.5" scale="6 6 6">
	<a-entity text="value: <a-box></a-box>; color: black;width: 2; align: center; wrap-count: 15;"></a-entity>
	<a-entity geometry="primitive: plane; width: 2; height: 0.3;" position="0 0 -0.1" material="color: white; shader: flat;"></a-entity>
</a-entity>
</script>

<script id="text" type="text/html">
<a-entity
	text="value: Hello World; color: white;width: 2; align: center; wrap-count: 11;"
	position="0 3 0"
	scale="4 4 4"
></a-entity>
<a-entity
	text-geometry="value: Ada Rose; font: #samsung; size: 1; height: 1;"
	position="0 1 -0.5"
	material="color:lavenderblush;"
></a-entity>
</script>

<script id="bunny" type="text/html">
<a-entity scale="2 2 2" position="0 0 3">
	<a-entity obj-model="obj: url(/models/bunny.obj);" scale="10 10 10" position="0 -0.4 0">
		<a-animation attribute="scale" from="0 0 0" fill="backwards" to="10 10 10" dur="6600" easing="ease-out-elastic"></a-animation>
		<a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="44000" easing="linear" repeat="indefinite"></a-animation>
	</a-entity>
</a-entity>
</script>

<script id="ship" type="text/html">
<a-entity position="0 0 -5">
  <a-animation from="4 -40 0" to="1 35 0" dur="3200"></a-animation>
  <a-entity obj-model="obj: #ship-obj; mtl: #ship-mtl;">
      <a-animation attribute="position" from="0 3 -100" fill="backwards" to="0 0 0" dur="3200" easing="ease-out"></a-animation>
  </a-entity>
</a-entity>
</script>

<script id="two-boxes" type="text/html">
<a-box position="0 2 0" width="2" height="2" depth="2" color="red">
	<a-box position = "1 1 1" color="blue"></a-box>
	<a-box position = "-1 1 -1" color="yellow"></a-box>
	<a-animation repeat="indefinite" attribute="rotation" easing="linear" to="0 360 0" dur="2000"></a-animation>
</a-box>
</script>

<script id="physics" type="text/html">
<a-entity id="floor" position="0 -0.4 0" geometry="primitive: plane; width: 20; height: 20;" visible="false" rotation="-90 0 0" position="0 -0.2 0" static-body></a-entity>
<a-box material="color: blue;" position="0 0.4 0" shadow="receive: false;" dynamic-body="mass:1;"></a-box>
<a-box material="color: green;" position="-1.2 0.4 0" shadow="receive: false;" dynamic-body="mass:1;"></a-box>
<a-box material="color: yellow;" position="1.2 0.4 0" shadow="receive: false;" dynamic-body="mass:1;"></a-box>
<a-box material="color: crimson;" position="-0.55 1.5 0" shadow="receive: false;" dynamic-body="mass:1;"></a-box>
<a-box material="color: purple;" position="0.55 1.5 0" shadow="receive: false;" dynamic-body="mass:1;"></a-box>
<a-box material="color: orange;" position="0 2.6 0" shadow="receive: false;" dynamic-body="mass:1;"></a-box>
<a-sphere position="0 0.5 -8" radius="0.5" velocity="0 3 -15" shadow="receive: false;" dynamic-body="mass: 20;"></a-sphere>
</script>

<script id="speaker" type="text/html">
<a-entity obj-model="obj: #ada-obj; mtl: #ada-mtl" ada-model="eyes:anim;mouth:anim;" scale="0.4 0.4 0.4">
  <a-animation attribute="rotation" dur="7500" direction="alternate" from="3 -10 0" to="4 15 0" repeat="indefinite"></a-animation>
  <a-animation attribute="position" dur="5000" direction="alternate" from="0 0.45 0" to="0 0.49 0" repeat="indefinite"></a-animation>
</a-entity>
</script>

<script id="robot" type="text/html">
<a-entity id="robot" position="0 0 0" shadow="receive:false;">

  <a-animation attribute="scale"
               dur="5000"
               direction="alternate"
               from="3 3 3"
               to="5 5 5"
               repeat="indefinite"></a-animation>

  <a-box id="body" width="0.3" depth="0.2" height="0.4" position="0 0.6 0" color="grey">

    <!-- legs-->
    <a-box id="leftleg" width="0.05" depth="0.05" height="0.4" position="-0.125 -0.4 0" color="cornflowerblue"></a-box>
    <a-box id="rightleg" width="0.05" depth="0.05" height="0.4" position="0.125 -0.4 0" color="cornflowerblue"></a-box>

    <a-entity id="rightshoulder" position="0.155 0.2 0" rotation="-45 0 0" >
      <a-animation attribute="rotation"
                   dur="700"
                   direction="alternate"
                   to="45 0 10"
                   repeat="indefinite"></a-animation>
      <!-- the shoulder has no geometry itself but is a point which will be rotated to move the arm -->
      <a-box id="rightarm" width="0.05" depth="0.05" height="0.4" position="0.03 -0.2 0" color="mediumseagreen">
        <a-sphere color="yellow" radius="0.04" position="0 -0.2 0"></a-sphere>
      </a-box>
    </a-entity>

    <a-entity id="leftshoulder" position="-0.155 0.2 0" rotation="-45 0 0">
      <a-animation attribute="rotation"
                   dur="700"
                   direction="alternate-reverse"
                   to="45 0 -10"
                   repeat="indefinite"></a-animation>
      <!-- the shoulder has no geometry itself but is a point which will be rotated to move the arm -->
      <a-box id="leftarm" width="0.05" depth="0.05" height="0.4" position="-0.03 -0.2 0" color="mediumseagreen">
        <a-sphere color="yellow" radius="0.04" position="0 -0.2 0"></a-sphere>
      </a-box>
    </a-entity>

    <a-cylinder id="head" color="grey" height="0.2" radius="0.08" segments-radial="8" position="0 0.3 0" rotation="0 -60 0">
      <a-animation attribute="rotation"
                   dur="2000"
                   direction="alternate-reverse"
                   to="0 60 0"
                   repeat="indefinite"></a-animation>
      <a-box id="lefteye" width="0.03" depth="0.03" height="0.03" position="-0.035 0.04 0.06" color="crimson"></a-box>
      <a-box id="righteye" width="0.03" depth="0.03" height="0.03" position="0.035 0.04 0.06" color="crimson"></a-box>
    </a-cylinder>
  </a-box>
  <a-entity geometry="primitive: plane;" class="shadow" scale="0.5 0.5 0.5" position="0 0 0" rotation="-90 0 0" material="shader: flat; src: #shadow; transparent: true; opacity: 0.4;"></a-entity>
</a-entity>
</script>

		</select>
		<select id="set-sky">
			<option selected value="#sky">Night Sky</option>
			<option value="#sunset">Sun Set</option>
		</select>
		<select id="set-environment">
			<option selected value="environment-stage">Stage</option>
			<option value="environment-train">Train</option>
		</select>
	</div>
	<div id="code"></div>
	<iframe src="/?watcher"></iframe>

	<script src="scripts/websockets.js"></script>
	<script src="build/slides.js"></script>
</body>

</html>
