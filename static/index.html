<!DOCTYPE html>
<html>
<head>
	<script src="scripts/aframe.js"></script>
	<script src="https://rawgit.com/ngokevin/kframe/master/components/text/dist/aframe-text-component.min.js"></script>
	<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
</head>
<body>
	<script>
		if (location.search === '?watcher') {
			document.write('<a-scene fog="color: #0e1734; density: 0.02; type: exponential">');
		} else {
			document.write('<a-scene avatar-sync="enabled: true;" fog="color: #0e1734; density: 0.02; type: exponential">')
		}
	</script>
		<a-assets>
			<img id="sky" src="images/sky.jpg"></img>
			<img id="pink" src="images/pink.jpg"></img>
			<img id="shadow" src="images/shadow.png"></img>
			<img id="grid" src="images/congruent_outline.png"></img>
			<a-asset-item id="theatre" src="/models/theatre.obj"></a-asset-item>
			<a-asset-item id="crown" src="/models/crown.obj"></a-asset-item>
			<a-asset-item id="samsung" src="/fonts/SamsungOne_Regular.json"></a-asset-item>
			<a-asset-item id="dawning" src="/fonts/dawning_of_a_new_day.json"></a-asset-item>
			<a-asset-item id="fnt" src="https://cdn.rawgit.com/bryik/aframe-bmfont-text-component/aa0655cf90f646e12c40ab4708ea90b4686cfb45/assets/DejaVu-sdf.fnt"></a-asset-item>
			<img id="fntImage" src="https://cdn.rawgit.com/bryik/aframe-bmfont-text-component/aa0655cf90f646e12c40ab4708ea90b4686cfb45/assets/DejaVu-sdf.png" />
		</a-assets>
		<a-sky src="#sky" rotation="0 90 0" material="fog: false; depthTest: false;"></a-sky>
		<a-entity id="floor" position="0 -0.2 0" static-body geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0" position="0 -0.2 0"
						material="src: #grid; repeat: 4000 4000; metalness:0.0; roughness: 1;"></a-entity>
		<a-entity id="mat" position="0 -0.2 0" geometry="primitive: circle; radius: 7;" material="color: firebrick; metalness: 0; roughness: 0.8; depthTest: false;" rotation="-90 0 0"></a-entity>

		<a-entity id="avatar-container"></a-entity>

		<script>
			if (location.search === '?watcher') {
				console.log('Watching');
				document.write('<a-entity position="0 3.2 -8" rotation="0 180 0"><a-camera user-height="0"></a-camera></a-entity>');
			} else {
				document.write('<a-entity><a-camera user-height="0"></a-camera></a-entity>')
			}
		</script>

		<a-entity id="stage">
			<a-entity text="text: WebVR; font: #samsung" material="color: white;" position="6.5 5 3" rotation="0 180 0" scale="6 6 6"></a-entity>
			<a-entity position="2 8.85 2.57" scale="1.2 1.2 1.2" rotation="0 180 -9">
				<a-entity text="text: LDN; font: #samsung; size: 1;" material="color:lavenderblush; metalness:1; roughness: 0; sphericalEnvMap: #pink;" ></a-entity>
				<a-entity text="text: WebPerf; font: #dawning; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: 1; height: 0;"
								material="color:lavenderblush; metalness:1; roughness: 0; sphericalEnvMap: #pink;" position="2.6 0 0"></a-entity>
			</a-entity>
			<a-entity id="dynamic-content" rotation="0 180 0">
			</a-entity>
		</a-entity>


		<a-entity material="color: grey; metalness: 0; roughness: 1; side: double;" obj-model="obj: #theatre;" rotation="0 160 0"
						scale="2 2 2"></a-entity>
		<a-entity light="color: #0e1734; intensity: 0.7; type: ambient;" visible=""></a-entity>
		<a-entity light="color: #ffaaff; intensity: 1.5" position="15 5 5"></a-entity>
		<a-entity light="color: #aaffaa; intensity: 0.7" position="-15 5 15"></a-entity>

		<a-entity light="angle:30.4;decay:1.04;distance:20.02;intensity:4.48;penumbra:0.04;type:spot;target:null" position="0 15 -8">
			<a-animation fill="forward" attribute="rotation" from="-180 0 0" to="-123 0 0" dur="6000"></a-animation>
		</a-entity>
	</a-scene>
	<script src="build/main.js"></script>
	<script src="scripts/slides.js"></script>
</body>
</html>
